<p>起初本题的输入令我十分难以理解，没有一个确定的终止命令，后来想到ctrl+Z为终止指令，初步尝试使用getchar函数结果也总是不对。经过研究发现，oj平台的终止方式和我们stdin的不太一样，如果加上换行和ctrl+Z就多了两个字符，我们需要把这两个字符去掉，同时也要注意在开始的时候要是直接输入ctrl+Z换行符的计数是会变成-1的；初步改了一下将这个情况给排除掉就可以过验了。</p>
