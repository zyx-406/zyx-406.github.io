<div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2020-07-02T02:30:16.000Z" title="2020-07-02T02:30:16.000Z">2020-07-02</time><span class="level-item"><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/">C语言</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/">链表</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/%E5%8D%95%E5%90%91%E9%93%BE%E8%A1%A8/">单向链表</a></span><span class="level-item">2 分钟 读完 (大约 306 个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">InsertNode.c</h1><div class="content"><p>这部分暂时还没来得及注释，而且实现的可能有点不好</p>
<figure class="highlight xl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">#include <span class="string">"LinkedList.h"</span></span><br><span class="line"></span><br><span class="line">void insertnode(List *pList,int <span class="built_in">in</span>)       <span class="comment">//我这里想实现的是顺序插入，即将给出的数据按从小到大排列</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">in</span>!=-<span class="number">1</span>)                               <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表(此处为防止传入的时候出错，再检查一遍)</span></span><br><span class="line">    &#123;</span><br><span class="line">        ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="keyword">data</span>=<span class="built_in">in</span>;                            <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span>next=NULL;                          <span class="comment">//让这个节点的next为NULL</span></span><br><span class="line"></span><br><span class="line">        int flag=<span class="number">1</span>;</span><br><span class="line">        L<span class="function"><span class="title">istNode</span> *i=pList-&gt;</span>head,*j=NULL;</span><br><span class="line">        <span class="function"><span class="title">if</span>(pList-&gt;</span>head)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">for</span>(i=pList-&gt;</span><span class="function"><span class="title">head</span>;i;j=i,i=i-&gt;</span>next)      <span class="comment">//链表遍历常规操作，让p从head开始 当p不为NULL进入循环，之后p指向下一个节点</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="function"><span class="title">if</span>(!j&amp;&amp;i-&gt;</span><span class="keyword">data</span>&gt;<span class="built_in">in</span>)</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="function"><span class="title">p</span>-&gt;</span><span class="function"><span class="title">next</span>=pList-&gt;</span>head;</span><br><span class="line">                    <span class="function"><span class="title">pList</span>-&gt;</span>head=p;</span><br><span class="line">                    flag=<span class="number">0</span>;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="function"><span class="title">else</span> <span class="keyword">if</span>(i-&gt;</span><span class="keyword">data</span>&gt;<span class="built_in">in</span>&amp;&amp;j)</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="function"><span class="title">j</span>-&gt;</span>next=p;</span><br><span class="line">                    <span class="function"><span class="title">p</span>-&gt;</span>next=i;</span><br><span class="line">                    flag=<span class="number">0</span>;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(flag)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">tail</span>-&gt;</span>next = p;</span><br><span class="line">                <span class="function"><span class="title">pList</span>-&gt;</span>tail = p;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">head</span>=p;                       //此处当pList-&gt;</span>tail指向NULL时，p为第一个节点</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">tail</span>=p;                       //此处当pList-&gt;</span>tail指向NULL时，p为第一个节点，所以head和tail都是这个节点</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-tags size-small mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/%E9%93%BE%E8%A1%A8/">链表</a><a class="link-muted mr-2" rel="tag" href="/tags/hide/">hide</a></div><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/css/share.min.css"><div class="social-share"></div><script src="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/js/social-share.min.js"></script></article></div><div class="card"><div class="card-content"><h3 class="menu-label has-text-centered">喜欢这篇文章？打赏一下作者吧</h3><div class="buttons is-centered"><a class="button is-info donate"><span class="icon is-small"><i class="fab fa-alipay"></i></span><span>支付宝</span><span class="qrcode"><img src="/img/alipay.jpg" alt="支付宝"></span></a><a class="button is-success donate"><span class="icon is-small"><i class="fab fa-weixin"></i></span><span>微信</span><span class="qrcode"><img src="/img/wechat.png" alt="微信"></span></a></div></div></div><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2020/07/02/TraverseList-c/"><i class="level-item fas fa-chevron-left"></i><span class="level-item">TraverseList.c</span></a></div><div class="level-end"><a class="article-nav-next level level-item link-muted" href="/2020/07/02/AddList-c/"><span class="level-item">AddList.c</span><i class="level-item fas fa-chevron-right"></i></a></div></nav><div class="card"><div class="card-content"><h3 class="title is-5">评论</h3><div class="content" id="valine-thread"></div><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><script src="https://cdn.jsdelivr.net/npm/valine@1.4.14/dist/Va
