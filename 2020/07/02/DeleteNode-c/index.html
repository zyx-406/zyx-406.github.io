<div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2020-07-02T02:33:06.000Z" title="2020-07-02T02:33:06.000Z">2020-07-02</time><span class="level-item"><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/">C语言</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/">链表</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/%E5%8D%95%E5%90%91%E9%93%BE%E8%A1%A8/">单向链表</a></span><span class="level-item">4 分钟 读完 (大约 525 个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">DeleteNode.c</h1><div class="content"><p>第一个代码是按照MOOC代码的改编，所以最后的逻辑处理会有些乱，稍后更新新的代码。</p>
<figure class="highlight xl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">#include <span class="string">"LinkedList.h"</span></span><br><span class="line"></span><br><span class="line"> void delete(List *pList,int <span class="built_in">in</span>)           <span class="comment">//删除包含in数据的所有节点</span></span><br><span class="line"> &#123;</span><br><span class="line">     ListNode *p;</span><br><span class="line">     ListNode *q=NULL;</span><br><span class="line">     ListNode temp;</span><br><span class="line">     <span class="function"><span class="title">for</span>(p=pList-&gt;</span><span class="function"><span class="title">head</span>;p;p=p-&gt;</span>next)       <span class="comment">//标准遍历</span></span><br><span class="line">     &#123;</span><br><span class="line">         <span class="function"><span class="title">if</span>(p-&gt;</span><span class="keyword">data</span>==<span class="built_in">in</span>)</span><br><span class="line">         &#123;</span><br><span class="line">             <span class="keyword">if</span>(q)                       <span class="comment">//当q不为NULL时前一个q的next指向p的next即可</span></span><br><span class="line">             &#123;</span><br><span class="line">                 <span class="function"><span class="title">q</span>-&gt;</span><span class="function"><span class="title">next</span>=p-&gt;</span>next;</span><br><span class="line">             &#125;</span><br><span class="line">             <span class="keyword">else</span>                        <span class="comment">//若q是NULL，也就是说第一个就是我们要删除的节点，让head指向下一个就好</span></span><br><span class="line">             &#123;</span><br><span class="line">                 <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">head</span>=p-&gt;</span>next;</span><br><span class="line">             &#125;</span><br><span class="line">             free(p);                    <span class="comment">//释放malloc来的p</span></span><br><span class="line">             <span class="keyword">if</span>(q) p=q,q=p;              <span class="comment">//这后面也是重点，因为上面的p已经free掉了，所以p需要重新赋值，才可以删除所有包含in数据的节点，但是由于这个程序这样写逻辑太复杂了，后面我会更新一下简单逻辑的算法。</span></span><br><span class="line">             <span class="keyword">else</span></span><br><span class="line">             &#123;</span><br><span class="line">                 <span class="function"><span class="title">temp</span>.next=pList-&gt;</span>head;</span><br><span class="line">                 p=&amp;temp;</span><br><span class="line">             &#125;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">else</span></span><br><span class="line">         &#123;</span><br><span class="line">             q=p;</span><br><span class="line">         &#125;</span><br><span class="line">        </span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>

<p>第二个代码它来了！</p>
<figure class="highlight xl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">#include <span class="string">"LinkedList.h"</span></span><br><span class="line"></span><br><span class="line">void delete(List *pList,int <span class="built_in">in</span>)</span><br><span class="line">&#123;</span><br><span class="line">    ListNode *p;</span><br><span class="line">    ListNode *q=NULL;</span><br><span class="line">    <span class="function"><span class="title">while</span>(pList-&gt;</span>head)                      <span class="comment">//这里将head部分单独拎出来做文章，避免后面由于考虑head导致逻辑混乱。</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="function"><span class="title">if</span>(pList-&gt;</span><span class="function"><span class="title">head</span>-&gt;</span><span class="keyword">data</span>!=<span class="built_in">in</span>) break;    <span class="comment">//如果head不是所要删除的数据直接break开始下个循环。</span></span><br><span class="line">        <span class="keyword">else</span>                                <span class="comment">//如果是要删除的，删除它并重新赋值head为下一个，free原来的head</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">q</span>=pList-&gt;</span>head;</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">head</span>=pList-&gt;</span><span class="function"><span class="title">head</span>-&gt;</span>next;</span><br><span class="line">            free(q);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="title">p</span>=q=pList-&gt;</span>head;                        <span class="comment">//这里我们可以确定head要么没有，为NULL，要么head的数据不是我们需要删除的</span></span><br><span class="line">    <span class="keyword">while</span>(p)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="function"><span class="title">if</span>(p-&gt;</span><span class="keyword">data</span>==<span class="built_in">in</span>)                     <span class="comment">//如果p的数据是要删除的，进行以下步骤</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">q</span>-&gt;</span><span class="function"><span class="title">next</span>=p-&gt;</span>next;</span><br><span class="line">            free(p);</span><br><span class="line">            <span class="function"><span class="title">p</span>=q-&gt;</span>next;                      <span class="comment">//这步就是让整个循环得以进行下去的点，要注意p只需要是q的next就行，因为q的next并没有检查过，且q不变，因而不能和下面的代码合并</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>                                <span class="comment">//如果不是就让q是这个，p往下走就行了</span></span><br><span class="line">        &#123;</span><br><span class="line">            q=p;</span><br><span class="line">            <span class="function"><span class="title">p</span>=p-&gt;</span>next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-tags size-small mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/%E9%93%BE%E8%A1%A8/">链表</a><a class="link-muted mr-2" rel="tag" href="/tags/hide/">hide</a></div><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/css/share.min.css"><div class="social-share"></div><script src="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/js/social-share.min.js"></script></article></div><div class="card"><div class="card-content"><h3 class="menu-label has-text-centered">喜欢这篇文章？打赏一下作者吧</h3><div class="buttons is-centered"><a class="button is-info donate"><span class="icon is-small"><i class="fab fa-alipay"></i></span><span>支付宝</span><span class="qrcode"><img src="/img/alipay.jpg" alt="支付宝"></span></a><a class="button is-success donate"><span class="icon is-small"><i class="fab fa-weixin"></i></span><span>微信</span><span class="qrcode"><img src="/img/wechat.png" alt="微信"></span></a></div></div></div><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2020/07/02/FreeList-c/"><i class="level-item fas fa-chevron-left"></i><span class="level-item">FreeList.c</span></a></div><div class="level-end"><a class="article-nav-next level level-item link-muted" href="/2020/07/02/TraverseList-c/"><span class="level-item">TraverseList.c</span><i class="level-item fas fa-chevron-right"></i></a></div></nav><div class="card"><div class="card-content"><h3 class="title is-5">评论</h3><div class="content" id="valine-thread"></div><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><s
