<div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2020-07-02T02:24:21.000Z" title="2020-07-02T02:24:21.000Z">2020-07-02</time><span class="level-item"><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/">C语言</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/">链表</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/%E5%8D%95%E5%90%91%E9%93%BE%E8%A1%A8/">单向链表</a></span><span class="level-item">3 分钟 读完 (大约 496 个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">LinkList.h</h1><div class="content"><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">ifndef</span> LINKEDLIST_LINKEDLIST_H</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> LINKEDLIST_LINKEDLIST_H</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">ListNode</span>&#123;</span>     <span class="comment">//定义单向链表节点结构体</span></span><br><span class="line">    <span class="keyword">int</span> data;                <span class="comment">//链表数据</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">ListNode</span> *<span class="title">next</span>;</span>   <span class="comment">//指向下一个链表的指针</span></span><br><span class="line">&#125;ListNode;                   <span class="comment">//结构名(可以与上面相同)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//*最重要！链表的增加函数，这里以-1为结束标志(之后操作链表尾增加函数都用第五个) 前五个在尾端插入结点，最后一个addhead在头部插入</span></span><br><span class="line"></span><br><span class="line"><span class="function">ListNode *<span class="title">addlist1</span><span class="params">()</span></span>;                      <span class="comment">//整个数据读取，建立和放入链表都由此函数处理</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">addlist2</span><span class="params">(ListNode *head,<span class="keyword">int</span> in)</span></span>;      <span class="comment">//数据在外面读取，此函数负责建立链表并放入，但存在bug，因为此函数的头地址head与传入的地址不是同一个地址，无法在原地方增加链表</span></span><br><span class="line"></span><br><span class="line"><span class="function">ListNode *<span class="title">addlist3</span><span class="params">(ListNode *head,<span class="keyword">int</span> in)</span></span>; <span class="comment">//此函数解决了addlist2的问题，需要返回此函数中head的值</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">addlist4</span><span class="params">(ListNode **pHead,<span class="keyword">int</span> in)</span></span>;    <span class="comment">//此函数用另一种方法(二级指针)解决了addlist2的问题，且无需返回值</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">List</span>&#123;</span>                       <span class="comment">//定义一个结构体包含head和tail可以简化tail的运算</span></span><br><span class="line">    ListNode *head;</span><br><span class="line">    ListNode *tail;</span><br><span class="line">&#125;List;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">addlist5</span><span class="params">(List *pList,<span class="keyword">int</span> in)</span></span>;        <span class="comment">//加入List结构体定义也可以解决addlist2问题，且加入的List中的tail可以简化tail的运算</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">addhead</span><span class="params">(List *pList,<span class="keyword">int</span> in)</span></span>;         <span class="comment">//头部插入新数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//链表节点插入，即在链表中间特定地址插入一个结点</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insertnode</span><span class="params">(List *pList,<span class="keyword">int</span> in)</span></span>;      <span class="comment">//我这里想实现的是顺序插入，即将给出的数据按从小到大排列</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//链表的搜索(遍历)</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">(List *pList)</span></span>;                  <span class="comment">//此函数将链表所有数据输出</span></span><br><span class="line"><span class="function">ListNode *<span class="title">search</span><span class="params">(List *pList,<span class="keyword">int</span> in)</span></span>;     <span class="comment">//此函数搜索链表中有无 in 的数据，并将第一个搜索到的地址返回</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//链表的删除</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">delete</span><span class="params">(List *pList,<span class="keyword">int</span> in)</span></span>;          <span class="comment">//删除包含in数据的节点</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//链表的清除 free</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">freelist</span><span class="params">(List *pList)</span></span>;               <span class="comment">//清除整个链表</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span> <span class="comment">//LINKEDLIST_LINKEDLIST_H</span></span></span><br></pre></td></tr></table></figure></div><div class="article-tags size-small mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/%E9%93%BE%E8%A1%A8/">链表</a><a class="link-muted mr-2" rel="tag" href="/tags/hide/">hide</a></div><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/css/share.min.css"><div class="social-share"></div><script src="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/js/social-share.min.js"></script></article></div><div class="card"><div class="card-content"><h3 class="menu-label has-text-centered">喜欢这篇文章？打赏一下作者吧</h3><div class="buttons is-centered"><a class="button is-info donate"><span class="icon is-small"><i class="fab fa-alipay"></i></span><span>支付宝</span><span class="qrcode"><img src="/img/alipay.jpg" alt="支付宝"></span></a><a class="button is-success donate"><span class="icon is-small"><i class="fab fa-weixin"></i></span><span>微信</span><span class="qrcode"><img src="/img/wechat.png" alt="微信"></span></a></div></div></div><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/2020/07/02/AddList-c/"><i class="level-item fas fa-chevron-left"></i><span class="level-item">AddList.c</span></a></div><div class="level-end"><a class="article-nav-next level level-item link-muted" href="/2020/07/02/%E5%8D%95%E5%90%91%E9%93%BE%E8%A1%A8/"><span class="level-item">单向链表概况</span><i class="level-item fas fa-chevron-right"></i></a></div></nav><div class="card"><div class="card-content"><h3 class="title is-5">评论</h3><div class="content" id="valine-thread"></div><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><script src="https://cdn.jsdelivr.net/npm/valine@1.4.14/dist/Valine.min.js"></script><script>new Valine({
