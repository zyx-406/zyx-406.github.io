<div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2020-07-02T02:27:34.000Z" title="2020-07-02T02:27:34.000Z">2020-07-02</time><span class="level-item"><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/">C语言</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/">链表</a><span> / </span><a class="link-muted" href="/categories/C%E8%AF%AD%E8%A8%80/%E9%93%BE%E8%A1%A8/%E5%8D%95%E5%90%91%E9%93%BE%E8%A1%A8/">单向链表</a></span><span class="level-item">12 分钟 读完 (大约 1845 个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">AddList.c</h1><div class="content"><figure class="highlight stan"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#<span class="meta-keyword">include</span> "LinkedList.h"</span></span><br><span class="line"></span><br><span class="line">ListNode *addlist1()                               <span class="comment">//整个数据读取，建立和放入链表都由此函数处理</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">int</span> <span class="keyword">in</span>=<span class="number">0</span>;                                     <span class="comment">//in来临时存放读取的数据</span></span><br><span class="line">    ListNode *<span class="built_in">head</span>=NULL;                          <span class="comment">//头指针</span></span><br><span class="line">    <span class="keyword">while</span>(<span class="keyword">in</span>!=-<span class="number">1</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        scanf(<span class="string">"%d"</span>,&amp;<span class="keyword">in</span>);                         <span class="comment">//读取数据并存放于in</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">in</span>!=-<span class="number">1</span>)                               <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表</span></span><br><span class="line">        &#123;</span><br><span class="line">            ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">            p-&gt;<span class="title">data</span>=<span class="keyword">in</span>;                         <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">            p-&gt;next=NULL;                       <span class="comment">//让这个节点的next为NULL</span></span><br><span class="line">            ListNode *<span class="built_in">tail</span>=<span class="built_in">head</span>;                <span class="comment">//定义一个tail寻找此链表的尾端</span></span><br><span class="line">            <span class="keyword">if</span>(<span class="built_in">tail</span>)                            <span class="comment">//此处判断tail是否为起始时刻等于NULL的head，若不是则进行下一步寻找</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">while</span>(<span class="built_in">tail</span>-&gt;next)                 <span class="comment">//当tail的next有指向(不是NULL，因为NULL代表0)，则使tail指向下一个节点</span></span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="built_in">tail</span>=<span class="built_in">tail</span>-&gt;next;                <span class="comment">//tail指向下一个节点</span></span><br><span class="line">                &#125;</span><br><span class="line">                <span class="built_in">tail</span>-&gt;next=p;                     <span class="comment">//当tail为NULL了让tail指向p，就将p节点从尾端连入链表了</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">head</span>=p;                          <span class="comment">//此处当head指向NULL时，p为第一个节点</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">head</span>;                            <span class="comment">//返回head(传出去的是第一个节点的地址，这个head的地址是在函数调用栈中的，比方在main函数中head=addlist1()，此main中的head与函数中的head的地址不同，但是它们指向的地址是相同的，也就是链表的第一个节点，而链表的节点是由malloc函数实现，当我们没有free它时，它是不会失效的)</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line">void addlist2(ListNode *head,int <span class="built_in">in</span>)       <span class="comment">//数据在外面读取，此函数负责建立链表并放入，但存在bug，因为此函数的头地址head与传入的地址不是同一个地址，无法在原地方增加链表 所以这是一个错误的函数！！！</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">in</span>!=-<span class="number">1</span>)                               <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表(此处为防止传入的时候出错，再检查一遍)</span></span><br><span class="line">    &#123;</span><br><span class="line">        ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="keyword">data</span>=<span class="built_in">in</span>;                            <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span>next=NULL;                          <span class="comment">//让这个节点的next为NULL</span></span><br><span class="line">        ListNode *tail=head;                   <span class="comment">//定义一个tail寻找此链表的尾端</span></span><br><span class="line">        <span class="keyword">if</span>(tail)                               <span class="comment">//此处判断tail是否为起始时刻等于NULL的head，若不是则进行下一步寻找</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">while</span>(tail-&gt;</span>next)                    <span class="comment">//当tail的next有指向(不是NULL，因为NULL代表0)，则使tail指向下一个节点</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="function"><span class="title">tail</span>=tail-&gt;</span>next;                 <span class="comment">//tail指向下一个节点</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="function"><span class="title">tail</span>-&gt;</span>next=p;                        <span class="comment">//当tail为NULL了让tail指向p，就将p节点从尾端连入链表了</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            head=p;                              <span class="comment">//此处当head指向NULL时，p为第一个节点</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">ListNode *addlist3(ListNode *head,int <span class="built_in">in</span>)  <span class="comment">//此函数解决了addlist2的问题，需要返回此函数中head的值，但其实无需传入head的地址，自己定义一个传出也行</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">in</span>!=-<span class="number">1</span>)                                 <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表(此处为防止传入的时候出错，再检查一遍)</span></span><br><span class="line">    &#123;</span><br><span class="line">        ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="keyword">data</span>=<span class="built_in">in</span>;                            <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span>next=NULL;                          <span class="comment">//让这个节点的next为NULL</span></span><br><span class="line">        ListNode *tail=head;                   <span class="comment">//定义一个tail寻找此链表的尾端</span></span><br><span class="line">        <span class="keyword">if</span>(tail)                               <span class="comment">//此处判断tail是否为起始时刻等于NULL的head，若不是则进行下一步寻找</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">while</span>(tail-&gt;</span>next)                    <span class="comment">//当tail的next有指向(不是NULL，因为NULL代表0)，则使tail指向下一个节点</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="function"><span class="title">tail</span>=tail-&gt;</span>next;                   <span class="comment">//tail指向下一个节点</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="function"><span class="title">tail</span>-&gt;</span>next=p;                        <span class="comment">//当tail为NULL了让tail指向p，就将p节点从尾端连入链表了</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            head=p;                              <span class="comment">//此处当head指向NULL时，p为第一个节点</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return head;                             <span class="comment">//返回head(传出去的是第一个节点的地址，这个head的地址是在函数调用栈中的，比方在main函数中head=addlist1()，此main中的head与函数中的head的地址不同，但是它们指向的地址是相同的，也就是链表的第一个节点，而链表的节点是由malloc函数实现，当我们没有free它时，它是不会失效的)</span></span><br><span class="line">&#125;</span><br><span class="line">void addlist4(ListNode **pHead,int <span class="built_in">in</span>)     <span class="comment">//此函数用另一种方法(二级指针)解决了addlist2的问题，且无需返回值</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">in</span>!=-<span class="number">1</span>)                               <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表(此处为防止传入的时候出错，再检查一遍)</span></span><br><span class="line">    &#123;</span><br><span class="line">        ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="keyword">data</span>=<span class="built_in">in</span>;                            <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span>next=NULL;                          <span class="comment">//让这个节点的next为NULL</span></span><br><span class="line">        ListNode *tail=*pHead;                 <span class="comment">//定义一个tail寻找此链表的尾端</span></span><br><span class="line">        <span class="keyword">if</span>(tail)                               <span class="comment">//此处判断tail是否为起始时刻等于NULL的head，若不是则进行下一步寻找</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">while</span>(tail-&gt;</span>next)                  <span class="comment">//当tail的next有指向(不是NULL，因为NULL代表0)，则使tail指向下一个节点</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="function"><span class="title">tail</span>=tail-&gt;</span>next;               <span class="comment">//tail指向下一个节点</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="function"><span class="title">tail</span>-&gt;</span>next=p;                      <span class="comment">//当tail为NULL了让tail指向p，就将p节点从尾端连入链表了</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            *pHead=p;                          <span class="comment">//此处当head指向NULL时，p为第一个节点</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//typedef struct _List&#123;                   //定义一个结构体包含head和tail可以简化tail的运算</span></span><br><span class="line"><span class="comment">//  ListNode *head;</span></span><br><span class="line"><span class="comment">//  ListNode *tail;</span></span><br><span class="line"><span class="comment">//&#125;List;</span></span><br><span class="line"></span><br><span class="line">void addlist5(List *pList,int <span class="built_in">in</span>)         <span class="comment">//加入List结构体定义也可以解决addlist2问题，且加入的List中的tail可以简化tail的运算</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">in</span>!=-<span class="number">1</span>)                               <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表(此处为防止传入的时候出错，再检查一遍)</span></span><br><span class="line">    &#123;</span><br><span class="line">        ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="keyword">data</span>=<span class="built_in">in</span>;                            <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span>next=NULL;                          <span class="comment">//让这个节点的next为NULL</span></span><br><span class="line">        <span class="function"><span class="title">if</span>(pList-&gt;</span><span class="function"><span class="title">tail</span>)                        //此处判断pList-&gt;</span>tail是否为NULL</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">tail</span>-&gt;</span><span class="function"><span class="title">next</span>=p;                 //使得pList-&gt;</span><span class="function"><span class="title">tail</span>-&gt;</span>next指向p，就将p节点从尾端连入链表了</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">tail</span>=p;                       //pList-&gt;</span>tail指向p节点</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">head</span>=p;                       //此处当pList-&gt;</span>tail指向NULL时，p为第一个节点</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">tail</span>=p;                       //此处当pList-&gt;</span>tail指向NULL时，p为第一个节点，所以head和tail都是这个节点</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void addhead(List *pList,int <span class="built_in">in</span>)          <span class="comment">//头部插入新数据</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">in</span>!=-<span class="number">1</span>)                                   <span class="comment">//if in不是结束标志符(这里是-1)，则将in的数据写入链表(此处为防止传入的时候出错，再检查一遍)</span></span><br><span class="line">    &#123;</span><br><span class="line">        ListNode *p=(ListNode*)malloc(sizeof(ListNode));  <span class="comment">//动态申请一个单位(节点)的链表内存，并以p为首地址</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="keyword">data</span>=<span class="built_in">in</span>;                              <span class="comment">//赋予这个节点的数据 in 的值</span></span><br><span class="line">        <span class="function"><span class="title">p</span>-&gt;</span><span class="function"><span class="title">next</span>=pList-&gt;</span>head;                     <span class="comment">//让这个节点的next为head</span></span><br><span class="line">        <span class="function"><span class="title">if</span>(pList-&gt;</span><span class="function"><span class="title">head</span>)                          //此处判断pList-&gt;</span>tail是否为NULL</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">head</span>=p;                       //使得pList-&gt;</span>head指向p，就将p节点从首端连入链表了</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">head</span>=p;                       //此处当pList-&gt;</span>head指向NULL时，p为第一个节点</span><br><span class="line">            <span class="function"><span class="title">pList</span>-&gt;</span><span class="function"><span class="title">tail</span>=p;                       //此处当pList-&gt;</span>head指向NULL时，p为第一个节点，所以head和tail都是这个节点</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-tags size-small mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/%E9%93%BE%E8%A1%A8/">链表</a><a class="link-muted mr-2" rel="tag" href="/tags/hide/">hide</a></div><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/css/share.min.css"><div class="social-share"></div><script src="https://cdn.jsdelivr.net/npm/social-share.js@1.0.16/dist/js/social-share.min.js"></script></article></div><div class="card"><div class="card-content"><h3 class="menu-label has-text-centered">喜欢这篇文章？打赏一下作者吧</h3><div class="buttons is-centered"><a class="button is-info donate"><span class="icon is-small"><i class="fab fa-alipay"></i></span><span>支付宝</span><span class="qrcode"><img src="/img/alipay.jpg" alt="支付宝"></span></a><a class="button is-success donate"><span class="icon is-small"><i class="fab fa-weixin"></i></span><span>微信</span><span class="qr
